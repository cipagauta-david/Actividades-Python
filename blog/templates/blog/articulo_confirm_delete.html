<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eliminar artículo</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; max-width: 720px; }
    .danger { color: #b00020; }
    a { text-decoration: none; color: #0b57d0; }
  </style>
</head>
<body>
  <p><a href="{% url 'detalle_articulo' articulo.pk %}">← Volver</a></p>
  <h1 class="danger">Eliminar "{{ articulo.titulo }}"</h1>
  <p>¿Seguro que deseas eliminar este artículo? Esta acción no se puede deshacer.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>

</body>
</html>
